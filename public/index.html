<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form  class="a1"><input type="text" id="inp" placeholder="Add your tasks Here"; style="font-size:large"><button type="submit" style="position: absolute;border:none" id="btn"><i class="fas fa-plus-circle fa-4x" style="outline:none;color:rgb(35, 189, 30);"></i></button></form>
      <div id="list-container">
        <ul id="todo-list">
          
         </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
